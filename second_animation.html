<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text with Wave Effect</title>
    <style>
        body {
            background-color: #fafafa;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .heading-style {
            font-family: 'Righteous', cursive;
            font-size: 200px; 
            font-weight: bolder;
            color: transparent;
            position: relative;
            display: inline-block;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            background: linear-gradient(120deg, #00aaff, #ffaa00, #ff0066, #00ff99);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0; 
            mask: url(#wave-mask);
        }

        .wave svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .wave rect {
            fill: rgba(0, 168, 255, 0.5);
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(-50%) rotate(0);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
        }

        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }

        @media only screen and (max-width: 768px) {
            .heading-style {
                font-size: 250px; 
            }
        }

        @media only screen and (max-width: 425px) {
            .heading-style {
                font-size: 120px; 
            }
        }
        .footer {
    color: rgb(12, 9, 9);
    font-size: 10px;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    background-color: #f5f5f5;
    padding: 10px 0;
}

.next-button {
    display: inline-block;
    background-color: #000000;
    color: #ffffff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="heading-style">
            LIQUID
        </div>
        <div class="wave">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <defs>
                    <mask id="wave-mask">
                        <rect width="100%" height="100%" fill="white"/>
                        <circle cx="50" cy="50" r="50" fill="black"/>
                    </mask>
                </defs>
                <rect width="100%" height="100%"/>
            </svg>
        </div>
        <!-- <div class="footer">
            <a href="second_animation.html" class="next-button">Next Animation</a>
        </div> -->
    </div>
</body>
</html>
